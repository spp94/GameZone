<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeRacer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    .main
{
    display:none;
}
.lead
{
    padding-top: 15px;
}
.lead_1
{
    float:right;
    margin-top:20px;
}
button
{
    width: 20%;
}
body{
    background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://images.homedepot-static.com/productImages/f9736958-9681-49c3-b030-591168f00b46/svn/brewster-wallpaper-2686-21249-64_1000.jpg');
    height: 100vh;
    background-size: cover;
    background-position: center;
} 
input[type=button], input[type=reset], input[type=submit] {
    height: 40%;

    cursor: pointer;
    width: 25%;
}
.jumbotron {

    padding-bottom: 5px;
}
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <p>TypeRacer<!--<span>Highest Score :<span style="color:lightblue" id="maxscore">0</span> Points</span>--></p>
    </div>
  
    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead" style="color:wheat">Select the Difficulty Level</p>
                <input class="btn-primary" type="button" name="level" value="Easy" id="leveleasy" onclick="easyMode()" />&nbsp;&nbsp;
                <input class="btn-primary" type="button" name="level" value="Medium" id="levelmedium" onclick="mediumMode()" />&nbsp;&nbsp;
                <input class="btn-primary" type="button" name="level" value="Hard" id="levelhard" onclick="hardMode()" />
            </div>
         </div>
        <div class="main row" id="main-row">
            <div class="col-md-6 mx-auto">
                
                <p class="lead" style="color:wheat">
                    Type The Given Word Within
                    <span class="text-white" id="seconds">5</span> Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word" style="color:wheat">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message" style="color:wheat"></h4>
                <!-- Time & Score Columns -->
                <div class="row mt-5" id="scorecard">
                    <div class="col-md-6">
                        <h1 style="color:wheat">
                            Time Left:
                            <span id="time">0</span>
                        </h1>
                    </div>
                    <div class="col-md-6" style="color:wheat">
                        <h1>
                            Score:
                            <span id="score">0</span>
                        </h1>
                    </div>
                </div>
                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12" style="color:wheat">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>
                                Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                                will reset
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    //window.addEventListener('load', init);

// Globals

// Available Levels


const levels = {
    easy: 8,
    medium: 6,
    hard: 4
};

var time;
let score = 0;
let isPlaying;
var highestScore = 0;

// To change level
var currentLevel;

function easyMode() {
    debugger;
    currentLevel = levels.easy;
    addmainPage();
    init();
    return true;
}

function mediumMode() {
    debugger;
    currentLevel = levels.medium;
    addmainPage();
    init();
    return true;
}

function hardMode() {
    debugger;
    currentLevel = levels.hard;
    addmainPage();
    init();
    return true;
}




function addmainPage() {
    debugger;
    var element = document.getElementById("main-row");
    element.classList.remove("main");
    time = currentLevel;
    //element.removeAttribute('');
}

function removemainPage() {
    debugger;
    var element = document.getElementById("main-row");
    element.classList.add("main");
    //time = currentLevel;
    //element.removeAttribute('');
}





// DOM Elements
const wordInput = document.querySelector('#word-input');
const currentWord = document.querySelector('#current-word');
const scoreDisplay = document.querySelector('#score');
const timeDisplay = document.querySelector('#time');
const message = document.querySelector('#message');
const seconds = document.querySelector('#seconds');
const highestScorer = document.querySelector("#maxscore");

const words = [
  'hat',
  'river',
  'lucky',
  'statue',
  'generate',
  'stubborn',
  'cocktail',
  'runaway',
  'joke',
  'developer',
  'establishment',
  'hero',
  'javascript',
  'nutrition',
  'revolver',
  'echo',
  'siblings',
  'investigate',
  'horrendous',
  'symptom',
  'laughter',
  'magic',
  'master',
  'space',
  'definition'
];

// Initialize Game
function init() {
    debugger;
        message.innerHTML = '';
    // Show number of seconds in UI
    seconds.innerHTML = currentLevel;
    // Load word from array
    showWord(words);
    // Start matching on word input
    wordInput.addEventListener('input', startMatch);
    // Call countdown every second
    setInterval(countdown, 1000);
    // Check game status
    setInterval(checkStatus, 50);
}

// Start match
function startMatch() {
    debugger;
    if (matchWords()) {
        isPlaying = true;
        time = currentLevel + 1;
        showWord(words);
        wordInput.value = '';
        score++;
    }

    // If score is -1, display 0
    if (score === -1) {
        scoreDisplay.innerHTML = 0;
    } else {
        scoreDisplay.innerHTML = score;
    }
}

// Match currentWord to wordInput
function matchWords() {
    debugger;
    if (message.innerHTML === 'Game Over!!!') {
        score = -1;
    }
    if (wordInput.value === currentWord.innerHTML) {
        message.innerHTML = 'Correct!!!';
        return true;
    } else {
        message.innerHTML = '';
        return false;
    }
}

// Pick & show random word
function showWord(words) {
    debugger;
    // Generate random array index
    const randIndex = Math.floor(Math.random() * words.length);
    // Output random word
    currentWord.innerHTML = words[randIndex];
}

// Countdown timer
function countdown() {
    debugger;
    // Make sure time is not run out
    if (time > 0) {
        // Decrement
        time--;
    } else if (time === 0) {
        // Game is over
        isPlaying = false;
    }
    // Show time
    timeDisplay.innerHTML = time;
}

// Check game status
function checkStatus() {
    debugger;
    if (message.innerHTML === 'Game Over!!!') {
        return;
    }
    if (!isPlaying && time === 0) {
        message.innerHTML = 'Game Over!!!';
        if (score > highestScore) {
            highestScore = score;
            highestScorer.innerHTML = highestScore;
        }
    }
}
</script>
</body>
</html>
